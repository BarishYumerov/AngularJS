<header ng-include="'partials/UserHomeHeader.html'" ng-click="overFriendRefusts()"></header>
<div  ng-click="overFriendRefusts()"  id="allFriendSearch" ng-controller="UserWallController">
    <blockquote><h1>{{userWallData.name}}'s Friends (Total: {{userAllFriends.length}})</h1></blockquote>
    <label for="allFriendSearchName">Name filter</label>
    <input id="allFriendSearchName" type="text" ng-model="filterName"/>
    <div class="bs-component" style="display: inline-block">
        <div class="jumbotron" style="display: inline-block">
            <div class="allFriendsPreview">
                <div class="friendPreview cursor" ng-repeat="friend in userAllFriends | filter : filterName"
                     ng-style="{'background-image': 'url({{ friend.profileImageData }})'}" ng-click="getUserFullData(friend.username)">
                    <p id="friendPreviewName">{{friend.name}}</p>
                </div>
            </div>
        </div>
        <div id="source-button" class="btn btn-primary btn-xs" style="display: none;">&lt; &gt;</div></div>
</div>
<div id="searchResults" ng-include="'partials/DynamicSearchResult.html'" ng-show="isActiveSearch" ng-click="overFriendRefusts()"></div>
<div id="requestResults" ng-include="'partials/FriendRequests.html'" ng-show="isRequestsHovered" ng-click="overFriendRefusts()"></div>
