<header ng-include="'partials/UserHomeHeader.html'" ng-click="overFriendRefusts()"></header>
<div id="allRequests">
    <h1>Friend Requests: </h1>
    <div class="resultRequest" ng-repeat="result in requestResults" id="{{result.id}}">
        <img src="{{result.user.profileImageData}}" width="40px" alt=""/>
        <p class="requestUserName">{{result.user.name}}</p>
        <button class="btn btn-success btn-xs" ng-click="acceptFriendRequest(result.id)">Accept</button>
        <button class="btn btn-danger btn-xs" ng-click="rejectFriendRequest(result.id)">Reject</button>
    </div>
    <div ng-hide="requestResults.length > 0">No friendship request</div>
</div>
<div id="friendsPreviewWrapper" ng-include="'partials/FriendsPreview.html'" ng-click="overFriendRefusts()"></div>
<div id="searchResults" ng-include="'partials/DynamicSearchResult.html'" ng-show="isActiveSearch" ng-click="overFriendRefusts()"></div>
<div id="requestResults" ng-include="'partials/FriendRequests.html'" ng-show="isRequestsHovered" ng-click="overFriendRefusts()"></div>
