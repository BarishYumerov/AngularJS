<div class="comment" ng-repeat="comment in post.comments" id="comment-{{comment.id}}">
    <div class="bs-component" >
        <img class="cursor" ng-src="{{comment.author.profileImageData}}"
             ng-click="getUserFullData(comment.author.username)" width="35px" alt=""/>
        <p id="commentAuthorName" ><b ng-mouseover="getUserPreview($event, comment.author.username)" >{{comment.author.name}}</b> at {{comment.date}}</p><br/>
        <p id="commentContent">{{comment.commentContent}}</p>
        <div id="editCommentForm-{{comment.id}}" class="editCommentForm">
            <textarea id="cm" cols="60" rows="2" ng-model="editCommentContent" placeholder="{{comment.commentContent}}"></textarea>
            <button ng-click="editComment(post.id, comment.id, editCommentContent)"
            class="confirmEdit btn btn-success btn-xs">Edit</button>
        </div>
        <p class="commentInfo">{{comment.likesCount}} likes</p>
        <a href="" ng-show="post.author.isFriend || post.wallOwner.isFriend || post.wallOwner.username == loggedUserData.username
            || post.author.username == loggedUserData.username">
            <img ng-click ="comment.liked = !comment.liked; likeComment(post.id, comment.id)"
                 ng-hide="comment.liked "
                 id="commentLike" width="35px" src="https://img1.etsystatic.com/000/0/6152001/il_570xN.215775285.jpg" alt=""/>
            <img ng-click="comment.liked = !comment.liked; dislikeComment(post.id, comment.id)"
                 ng-hide="!comment.liked"
                 id="commentLike" width="35px" src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcRhw75tkr2u9By3IHebeuAVQ5ZcDqcYkOfnUh3bXucDG3Ro-9r0" alt=""/>
        </a>
        <button id="deleteComment" class="btn btn-danger btn-xs" ng-click="deleteComment(post.id, comment.id)"
ng-show="(post.author.username == loggedUserData.username) || (comment.author.username == loggedUserData.username) ||
    (post.wallOwner.username == loggedUserData.username)">
            Delete</button>
        <button ng-click="showEditCommentForm(comment.id)" class="btn btn-info btn-xs editComment"
                ng-show="comment.author.username == loggedUserData.username">Edit</button>
        <div id="source-button" class="btn btn-primary btn-xs" style="display: none;">&lt; &gt;</div>
    </div>
</div>
